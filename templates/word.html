<!DOCTYPE html>
<html>
<head>
    <title>Dictionary App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="container shadow round m-4 p-4">
        <div class="row">
            <div class="col-6">
                <a href="//127.0.0.1:8000/news/" class="btn btn-sm btn-success" style="text-decoration: none; font-weight: 600">NEWS APP</a>
            </div>
            <div class="col-6">
                <a href="//127.0.0.1:8000/dictionary/" class="btn btn-sm btn-success" style="text-decoration: none; font-weight: 600">Dictionary APP</a>
            </div>
        </div>
        
        <hr>
        <h2>{{word | title}}</h2>
        <p>{{ mean }}</p>
        <p><b>Antonyms :</b>{% for i in ant %}
            {{ i }} ,
        {% endfor %}</p>

        <p><b>Synonyms :</b>{% for i in syn %}
            {{ i }} ,
        {% endfor %}</p>
    </div>
</body>
</html>
