{% extends 'base1.html' %}
{% block dictionary %}
<div class="container shadow round m-4 p-4">
    <h2>{{word | title}}</h2>
    <p>{{ mean }}</p>
    <p><b>Antonyms :</b>{% for i in ant %}
        {{ i }} ,
    {% endfor %}</p>

    <p><b>Synonyms :</b>{% for i in syn %}
        {{ i }} ,
    {% endfor %}</p>
</div>
{% endblock dictionary %}
